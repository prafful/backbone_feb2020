    <body>
        <h3>Backbone</h3>
        <script>
            
            var Person = Backbone.Model.extend()

            var Persons = Backbone.Collection.extend({

                new Person({name:"uber", users:1800}),
                new Person({name:"Che", users:500})
            ])

            persons1.add(new Person({name:"Zoom", users:800}), {at: 0})
            persons1.add(new Person({name:"uber", users:900}), {at: 0})

            var search1 = persons1.where({name:"Ridz"})
            var search2 = persons1.where({name:"uber"})
            var search3 = persons1.findWhere({name:"uber"})

            var search4 = persons1.filter(function(person){
                return person.get("users") >800
            })
           
            var search5 = persons1.filter(person=>person.get("users") >800)
            var search6 = persons1.filter(person=>{
                return person.get("users") >800
            })

            persons1.each(person =>{

            })
            

        

        </script>
